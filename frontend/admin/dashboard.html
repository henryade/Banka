<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta name="author" content="Adeola Adeyemo">
		<title>Banka | Dashboard</title>
		<link rel="stylesheet" type="text/css" href="../styles/index.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<img id="small-img" class="img-icon" src="../public/profile.png" alt="profile" />
			<div class="container user-header-div">
				<div id="brand">				
					<a href="../index.html"><img src="../public/banka.png">
					<h1>Banka </h1></a><span id="toggle" class="toggle-color fa fa-chevron-circle-down"></span>	
				</div>
				<nav class="nav">	
					<ul>
						<li><a href="../index.html">Logout</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="dashboard dashboard-seg">
			<div id="pop-up12" class="pop-up makeInvisible">
					<div class="pop-upBody">
						<span class="pop-upSpan"></span>
							<div>
								<h3 class="pop-upH3 center">Create User</h3>
								<p id="staffErrorBadge" class="errorBadge"></p>
								<form id = "createStaffForm" action="javascript:void(0)" onsubmit="registerStaff()" method="POST">
									<div id="createUser" class="sec-B">
										<p class="center">
											<select id="staffUsertype" required>
											<option value="">--Choose User Type--</option>
												<option value="staff">Staff</option>
												<option value="admin">Admin</option>
											</select>
										</p>
										<p>
											<input type="text" id="staffFirstname" placeholder="First name" name="firstName" class="authInput input-lg" required />
																			
											<input type="text" id="staffLastname" placeholder="Last name" name="lastName" class="authInput input-lg" required />
										</p>		
										<p>
											<input type="email" id="staffEmail" placeholder="Email" name="email" required class="authInput input-lg" />	
										</p>
									</div>
									<div class="center">
										<button id="submitcreateuser" class="btn btn-sm">Submit</button>
										<button type="reset" id="closecreateuser" onclick="createUserClosebtn()" class="btn btn-sm">Close</button>
									</div>
								</form>
							</div>
					</div>
				</div>
			<div class="col-9-1 dashboard-full">
				<aside class="col-1">
					<div class="profilePic">
						<a class="normal-link" href="#" onclick="Visibility(8);"><img id="large-img" src="../public/profile.png" alt="profile" />change picture</a>
						<div>
							<p>Welcome,</p>
							<p class="userFullname"></p>
						<p id="usertype">Banka Admin</p>
							<button id="createuser" class="createuser" onclick="createUserbtn()" >Create User</button>
						</div>
					</div>
				</aside>
				<div class="col-9">
					<button id="createuserbtn" class="hidebtn" onclick="createUserbtn()" >Create User</button>
					<div id="viewAllAccounts">
						<p id="searchErrorBadge" class="errorBadge"></p>
						<div class="transactionForm search" id="account-search">
							<form action="javascript:void(0);" onsubmit="searchAccount();">
								<p>				
									<label for="bankAccNum">Search: </label>
									<input type="number" id="bankAccNum" placeholder="Account Number" name="bankAccNum" required class="authInput" />
								</p>
									<button id="bankAccbtn" class="btn btn-sm">Submit</button>
							</form>
						</div>
						<div id="AdminDashboard">

						</div>
					</div>
				</div>				
				<div id="pop-up8" onclick="hideBadge();" class="pop-up makeInvisible">
					<div class="pop-upBody2">
						<span class="pop-upSpan"></span>
						<div>
							<a class="closePop-up" href="#"  onclick="Visibility(8);"><i class="fas fa-times-circle"></i></a>
							<div>
								<p id="uploadErrorBadge" class="errorBadge"></p>
								<h3>CHANGE PICTURE</h3>
								<form action="javascript:void(0)" method="POST" enctype="multipart/form-data">
									<div class="changePicture">
										<img src="../public/profile.png" alt="profile" />
										<input type="file" class="authUpload" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
									</div>
									<button onclick="changeProficPicture();" id="changebtn" class="btn btn-ms">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="adminFooter">
			&copy; 2019 Banka Plc. All Rights Reserved.
		</footer>
		<script type="text/javascript" src="../scripts/generateTable.js"></script>
		<script type="text/javascript" src="../scripts/common.js"></script>
		<script type="text/javascript" src="../scripts/staff.js"></script>
	</body>
</html>
