<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta name="author" content="Adeola Adeyemo">
	<title>Banka | Welcome</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header class="fixed">
			<div class="container">
				<div id="brand">
					<a href="index.html" class="index-link"><img src="public/banka.png">
					<h1>Banka </h1></a><span id="toggle" class="fa fa-chevron-circle-down"></span>	
				</div>
				<nav class="nav-index">	
					<ul>
						<li><a href="#" onclick="signIn();" class="index-link">Sign In</a></li>
						<li><a href="#" onclick="signUp()" class="index-link">Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="section-bg">
			<div id="landing-img-section"></div>
			<div class="landing-img-text">
				<h3>Bank with Banka Today!</h3>
				<button onclick="signUp();" class="btn btn-sm">Get Started!</button>
			</div>
		</section>
		<div id="signUpModal" class="pop-up">
			<div class="modal">
				<div class="modalbtn">
					<button id="signUpBtn" class="current-auth" onclick="signUp()">SIGN UP</button>
					<button id="signInBtn" onclick="signIn()">SIGN IN </button>
				</div>
				<div class="modalBody">
					<form action="user/Dashboard-user.html" class="authForm" method="GET">
						<h1>Sign up</h1>
						<div>
							<input type="text" name="First name" placeholder="First name" class="authInput input-lg" required>
	
							<input type="text" name="Last name" placeholder="Last name" class="authInput input-lg" required>
								
							<input type="text" name="email" placeholder="Email" class="authInput input-lg" required>
	
							<input type="password" name="password" placeholder="Password" class="authInput input-lg" required>
	
							<input type="password" name="confirmPassword" placeholder="Confirm password" class="authInput input-lg" required>
							<p >
								<button type="submit" class="btn btn-lg">Submit</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="signInModal" class="pop-up">
			<div class="modal">
				<div class="modalbtn">
					<button id="signUpBtn" onclick="signUp()">SIGN UP</button>
					<button id="signInBtn" class="current-auth" onclick="signIn()">SIGN IN </button>
				</div>
				<div class="modalBody">
					<form action="javascript:void(0)" onsubmit="selectUser(this);" id="submit" class="authForm" method="GET">
						<h1>Sign in</h1>
						<p id="credentials">Wrong Username or Password</p>
						<div>
	
							<input list="username" name="usernames" placeholder="Select UserType" id="usernames"  class="authInput input-lg" required />
							<datalist id="username">
								<option value="Admin">
								<option value="Staff">
								<option value="User">
							</datalist>
	
							<input type="password" id="password" name="name" placeholder="Type any password" class="fa fa-user authInput input-lg" />
	
							<p id="sigin-in-btn">
								<button class="btn btn-lg" >Submit</button>
							</p>
							<p class="authfooter">
								<a class="normal-link" href="#" onclick="resetPasswordfn()">Forgotten password?</a>
							</p>
						</div>
					</form>
					<div id="resetPassword" class="pop-up">
						<div class="pop-upBody">
								<span id="closeReset" class="closePop-up small"><i class="fas fa-times-circle"></i></span>
							<div id="email-form">
								<h3>RESET PASSWORD</h3>
								<form action="#">
									<input type="email" id="email" name="email" placeholder="Email address" class="authInput input-md" />	
									<button class="btn btn-sml">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
