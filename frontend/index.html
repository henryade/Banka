<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta name="author" content="Adeola Adeyemo">
	<title>Banka | Welcome</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header class="fixed">
			<div class="container">
				<div id="brand">
					<a href="index.html" class="index-link"><img src="public/banka.png">
					<h1>Banka </h1></a><span id="toggle" class="fa fa-chevron-circle-down"></span>	
				</div>
				<nav class="nav-index">	
					<ul>
						<li><a href="#" onclick="signIn();" class="index-link">Sign In</a></li>
						<li><a href="#" onclick="signUp()" class="index-link">Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="section-bg">
			<div id="landing-img-section"></div>
			<div class="landing-img-text">
				<h3>Bank with Banka Today!</h3>
				<button onclick="signUp();" class="btn btn-sm">Get Started!</button>
			</div>
		</section>
		<div id="signUpModal" class="pop-up">
			<div class="modal">
				<div class="modalbtn">
					<button id="signUpBtn" class="current-auth" onclick="signUp()">SIGN UP</button>
					<button id="signInBtn" class= "" onclick="signIn()">SIGN IN </button>
				</div>
				<div class="modalBody">
					<form action="javascript:void(0)" onsubmit="registerUser();" class="authForm" method="POST">
						<h1>Sign up</h1>
						<p id="SignUpErrorBadge" class="errorBadge"></p>
						<div>
							<input type="text" id="signUpFirstname" name="First name" placeholder="First name" class="authInput input-lg" required>
	
							<input type="text" id="signUpLastname" name="Last name" placeholder="Last name" class="authInput input-lg" required>
								
							<input type="email" id="signUpEmail" name="email" placeholder="Email" class="authInput input-lg" required>
							<div id="showSignUpPassword" class="signInPassword">
								<input type="password" id="signUpPassword" name="password" placeholder="Password" class="authInput input-lg" required>
							</div>
							<div id="showSignUpConfirmPassword" class="signInPassword">
								<input type="password" id="signUpConfirmPassword" name="confirmPassword" placeholder="Confirm password" class="authInput input-lg" required>
							</div>
							<p >
								<button id="signup-btn" type="submit" class="btn btn-lg">Submit</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="signInModal" class="pop-up">
			<div class="modal">
				<div class="modalbtn">
					<button id="signUpBtn" class= "" onclick="signUp()">SIGN UP</button>
					<button id="signInBtn" class="current-auth" onclick="signIn()">SIGN IN </button>
				</div>
				<div class="modalBody">
					<form action="javascript:void(0)" onsubmit="accountAuth();" id="submit" class="authForm" method="POST">
						<h1>Sign in</h1>
						<p id="SignInErrorBadge" class="errorBadge"></p>
						<div>
	
							<input type="email" name="email" placeholder="Email" id="signInEmail"  class="authInput input-lg" required />	
							<div id="showSignInPassword" class="signInPassword">
								<input type="password" id="signInPassword" name="name" placeholder="Password"  class="authInput input-lg" />
							</div>
							
	
							<p id="sigin-in-btn">
								<button id="signin-btn" class="btn btn-lg" >Submit</button>
							</p>
							<p class="authfooter">
								<a class="normal-link" href="#" onclick="resetPasswordfn()">Forgotten password?</a>
							</p>
						</div>
					</form>
					<div id="resetPassword" class="pop-up">
						<div class="pop-upBody">
								<span id="closeReset" class="closePop-up small"><i class="fas fa-times-circle"></i></span>
							<div id="email-form">
								<h3>RESET PASSWORD</h3>
								<p id="resetErrorBadge" class="errorBadge"></p>
								<form action="javascript:void(0)" onsubmit="forgottPassword();">
									<input type="email" id="resetEmail" name="email" placeholder="Email address" class="authInput input-md" />	
									<button id="resetPasswordBtn" class="btn btn-md">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
