<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta name="author" content="Adeola Adeyemo">
	<title>Banka | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="container user-header-div">
				<div id="brand">
					<span class="img-icon"><img src="images/profile.png" alt="profile" /></span>
				
					<a href="../index.html"><img src="images/banka.png">
					<h1>Banka </h1></a><span id="toggle" class="toggle-color fa fa-chevron-circle-down"></span>	
				</div>
				<nav class="nav">	
					<ul>
						<li><a href="SignIn.html">Sign In</a></li>
						<li class="current"><a href="SignUp.html">Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</header>
	<section class="content">
		<div class="col-6-4 dashboard-full">
			<div class="col-6"></div>
			<aside class="col-4 col-sign-up">
				<form action="Dashboard-user.html" class="authForm" method="GET">
					<h1>Sign up</h1>
					<div>
						
						<input type="text" name="First name" placeholder="First name" class="authInput input-lg" required>

						<input type="text" name="Last name" placeholder="Last name" class="authInput input-lg" required>
							
						<input type="text" name="email" placeholder="Email" class="authInput input-lg" required>

						<input type="password" name="password" placeholder="Password" class="authInput input-lg" required>

						<input type="password" name="confirmPassword" placeholder="Confirm password" class="authInput input-lg" required>
						<p >
							<button type="submit" class="btn btn-lg">Submit</button>
							Already A User?<a class="sign-up-link" href="./SignIn.html"> Sign In</a>
						</p>
						
					</div>
			    </form>
			</aside>
		</div>
	</section>
	<footer>
		&copy; 2019 Banka Plc. All Rights Reserved.
	</footer>
	<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
