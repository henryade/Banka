<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta name="author" content="Adeola Adeyemo">
		<title>Banka | Create Account</title>
		<link rel="stylesheet" type="text/css" href="styles/index.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="container">
				<div id="brand">
					<a href="../index.html"><img src="images/banka.png">
					<h1>Banka </h1></a>	<span id="toggle" class="toggle-color fa fal fa-chevron-circle-down"></span>
				</div>
				<nav class="nav">	
					<ul>
						<li><a href="Dashboard-user.html">DashBoard</a></li>			
						<li><a href="../index.html">Logout</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="overlay">
			<div class = "wrapper">
				<form action="Dashboard-user.html" method="POST">
					<h1>Create Account</h1>
					<div>
						<div class="secA">
							<h3>Account Type</h3>
							<div class="secB2 secB1Custom">
								<p>
									<input type="radio" id="savings" name="accountType" value="savings">
									<label for="savings">Savings</label>
								</p>

								<p>
									<input type="radio" id="current" name="accountType" value="current">
									<label for="current">Current</label>
								</p>

								<p>
									<input type="radio" id="joint" name="accountType" value="joint">
									<label for="joint">Joint</label>
								</p>

								<p>
									<input type="radio" id="fixed" name="accountType" value="fixed">
									<label for="fixed">Fixed Deposit</label>
								</p>
								<p>
									<label for="bvn">BVN: </label>
									<input type="number" id="bvn" name="bvn" class="authInput input-md" required />
								</p>
							</div>
						</div>
						<div class="secA">
							<h3>Customer 
							Information</h3>
							<div class="secB">
								<p>
									<input type="text" id="firstName" name="firstName" placeholder="First name" class="authInput input-ms" required />

									<input type="text" id="middleName" placeholder="Middle name" name="middleName" class="authInput input-ms" />		
									<input type="text" id="lastName" placeholder="Last name" name="lastName" class="authInput input-ms" required />

								</p>

								<p>	
									<input type="date" id="dob" name="dob" placeholder="Date of birth" class="authInput input-md" />
								</p>	

								<p>				
									
									<textarea id="address" placeholder="Address" name="address" required ></textarea>
								</p>	

								<p>				
									
									<input type="tel" id="mobile" name="mobile" placeholder="Mobile" required class="authInput input-md" />
								</p>

								<p>
									
									<input type="email" id="email" name="email" placeholder="Email" required class="authInput input-md" />	
								</p>				
							</div>
						</div>

						<div class="secA">
							<h3>Transaction Alert</h3>
							<div class="secB1">
								<p>
									<input type="checkbox" id="sms" name="alertType" value="sms">
									<label for="sms">SMS Alert</label>
								</p>

								<p>
									<input type="checkbox" id="mail" name="alertType" value="mail">
									<label for="mail">EMAIL Alert</label>
								</p>
							</div>
						</div>
					</div>
					<button class="btn btn-sm form-btn">Submit</button>
			    </form>
			</div>
		</section>
		<footer>
			&copy; 2019 Banka Plc. All Rights Reserved.
		</footer>
		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
