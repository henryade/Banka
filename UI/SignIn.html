<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta name="author" content="Adeola Adeyemo">
	<title>Banka | Sign In</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="container user-header-div">
				<div id="brand">
					<span class="img-icon"><img src="images/profile.png" alt="profile" /></span>
				
					<a href="../index.html"><img src="images/banka.png">
					<h1>Banka </h1></a><span id="toggle" class="toggle-color fa fa-chevron-circle-down"></span>	
				</div>
				<nav class="nav">	
					<ul>
						<li class="current"><a href="SignIn.html">Sign In</a></li>
						<li><a href="SignUp.html">Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</header>
	<section class="content">
		<div class="col-6-4 dashboard-full">
			<div class="col-6"></div>
			<aside class="col-4">
				<form action="javascript:void(0)" onsubmit="selectUser(this);" id="submit" class="authForm" method="POST">
					<h1>Sign in</h1>
					<p id="credentials">Wrong Username or Password</p>
					<div>

						<input list="username" name="usernames" placeholder="Select UserType" id="usernames"  class="authInput input-lg" required />
						<datalist id="username">
						    <option value="Admin">
						    <option value="Staff">
						    <option value="User">
						</datalist>

						<input type="password" id="password" name="name" placeholder="Type any password" class="authInput input-lg" />

						<p id="sigin-in-btn">
							<button class="btn btn-lg" >Submit</button>
							<a class="normal-link" href="#pop-up5">Forgotten password?</a>
						</p>
							
					</div>
			    </form>
		    </aside>
		    <div id="pop-up5" class="pop-up">
				<div class="pop-upBody">
					<span class="pop-upSpan"></span>
					<div>
						<a class="closePop-up" href="#"><i class="fas fa-times-circle"></i></a>
						<div id="email-form">
							<h3>RESET PASSWORD</h3>
							<form action="#">
								<input type="email" id="email" name="email" placeholder="Email address" class="authInput" />	
								<button class="btn btn-sm">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		&copy; 2019 Banka Plc. All Rights Reserved.
	</footer>
	<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
