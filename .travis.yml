language: node_js

node_js:
  - "stable"
install:
  - npm install

before_install:
  - npm i -g npm@6.4.1
env: 
  global:
  - CC_TEST_REPORTER_ID=1c8d69f82e2755971058ac9e50fc97b213cfd00119a1d9e902603c5173425f33

before_script:
  - cd server
  - yarn global add nyc
  - yarn global add mocha
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
after_success:
  - cd server
  - npm run coveralls
  - npm run coverage
